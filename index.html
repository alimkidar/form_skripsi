<script type="text/javascript">
	// add a tile layer to our map
	var url = 'http://{s}.tile.osm.org/{z}/{x}/{y}.png',
	  attr = '&copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors',
	  osm = L.tileLayer(url, {
	    maxZoom: 18,
	    attribution: attr
	  });


	// initialize the map 
	var map = L.map('map').setView([-6.394585, 106.823349], 14).addLayer(osm);
	var markers = [];

	// click event
	map.on('click', onMapClick);
	// map.on('click', setMarker);



	function setMarker(xy) {
		var counter=0;
	  var input = document.createElement('input');
	  input.setAttribute('name', 'koordinat');
	  input.setAttribute('type', 'hidden');
	  input.setAttribute('class', 'form-control');
	  input.setAttribute('id', 'usr');
	  input.setAttribute('value', xy);
	  // document.body.appendChild(input);
	  document.getElementById('input_koordinat').appendChild(input);
	   // alert('koordinat baru ' + xy) 
	}
	// Script for adding marker on map click
	function onMapClick(e) {

	  var geojsonFeature = {
	    "type": "Feature",
	    "properties": {},
	    "geometry": {
	      "type": "Point",
	      "coordinates": [e.latlng.lat, e.latlng.lng]
	    }
	  }
	  if (markers.length > 0) {
	    map.removeLayer(markers.pop());
	  }
	  var marker;

	  L.geoJson(geojsonFeature, {

	    pointToLayer: function(feature, latlng) {

	      marker = L.marker(e.latlng, {

	        title: "Resource Location",
	        alt: "Resource Location",
	        riseOnHover: true,
	        draggable: true,

	      });
	      setMarker(e.latlng);
	      markers.push(marker)

	      return marker;
	    }
	  }).addTo(map);
	}

</script>
